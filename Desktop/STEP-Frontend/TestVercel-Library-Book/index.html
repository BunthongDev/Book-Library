<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book List</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

<body>
  <!-- navbar -->
  <div class="container" id="resultsTable">
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyLibrary</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="visitors.html">Visitors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cards.html">Cards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="statistics.html">Statistics</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Add/Update
              </a>
              <ul class="dropdown-menu">
                <input type="text" id="bookId" placeholder="Book ID" />
                <input type="text" id="bookTitle" placeholder="Book Title" />
                <input type="text" id="authorName" placeholder="Author Name" />
                <input type="text" id="bookISBN" placeholder="Book ISBN" />
                <button onclick="addOrUpdateBook()">Submit</button>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Delete</a>
              <ul class="dropdown-menu">
                <input type="text" id="deleteId" placeholder="Enter Book ID to Delete" />
                <button onclick="deleteBook()">Delete</button>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Title, Author, ISBN"aria-label="Search" />
            <button class="btn btn-outline-success" type="button" onclick="searchBooks()">
              Show
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Display results -->

    <table class="table" id="resultsTable">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">ISBN</th>
        </tr>
      </thead>
      <tbody>
        <!-- Results will be added here -->
      </tbody>
    </table>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
